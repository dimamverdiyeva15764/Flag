<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azerbaijan Flag</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* Flag container */
    .AZ_flag {
      width: 500px;
      height: 250px; /* Maintain 1:2 aspect ratio */
      max-height: 100vh;
      position: relative;
    }

    /* Blue stripe */
    .blue {
      position: absolute;
      top: 0;
      width: 100%;
      height: 33.33%;
      background-color: #00B5E2;
    }

    /* Red stripe */
    .red {
      position: absolute;
      top: 33.33%;
      width: 100%;
      height: 33.34%; /* Adjusted slightly to prevent the white line */
      background-color: #EF3340;
    }

    /* Green stripe */
    .green {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 33.33%;
      background-color: #509E2F;
    } 

    /* Crescent */
    .crescent {
      position: absolute;
      top: 50%;
      left: 45%; 
      width: 15%;
      height: 30%;
      background-color: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    
    .crescent::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 62%; /* Adjusted to move farther from the star */
      width: 82%; 
      height: 86%; 
      background-color: #EF3340; 
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* Star */
    .star {
      position: absolute;
      top: 50%;
      left: 48.5%;
      right: 52%; /* Slightly adjusted to center perfectly */
      font-size: 41.67px;
      color: #fff;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="AZ_flag">
    <div class="blue"></div>
    <div class="red"></div>
    <div class="green"></div>
    <div class="crescent"></div>
    <div class="star">&#x2738;</div>
  </div>
</body>
</html>
